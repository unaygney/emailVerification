<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE APPAREL</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="left-side">
                <div class="logo">
                    <img src="./images/logo.svg">

                </div>
                <div class="content">
                    <h1> <span> WE'RE </span><br>COMING <br>SOON</h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store.Add our email below to stay
                        up to date with announccements and our launch deals.</p>
                </div>


                <form>
                    <input id="input" type="text" placeholder="Email Adress">
                    <button type="button" id="btn" class="btn" onclick="getValue()"> > </button>
                    <span id="error" class="error ">!</span>
                    <p id="error-message" class="error-message ">Please provide a valid email.</p>
                </form>
            </div>

            <div class="right-side">
                <img src="./images/hero-desktop.jpg">
            </div>
        </div>
    </header>



    <script src="./app.js"></script>
</body>

</html>
